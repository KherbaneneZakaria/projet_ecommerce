{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for article in produits %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{article.imageURL}}" >
        <div class="box-element-product">
            <h6><strong>{{article.name}}</strong></h6>
            <button data-produit="{{article.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Ajouter au panier</button>
            <a class="btn btn-outline-success" href="#">Voir</a>
            <h4 style="display: inline-block; float: right"><strong>{{article.prix}} DA</strong></h4>
        </div>
    </div>    
    {% endfor %}
</div>
{% endblock content %}
